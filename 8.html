<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Creation</title>
    <style>
.in{
    margin-left: auto;
  margin-right: auto;
}


        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
  padding: 1em
}
p {
    text-align: center;
}

    </style>
</head>

<body>
   
        

    <p>Health Chart<p></p><br>
    <table class="in">
        
        
        <tbody>
            <tr><td rowspan="2">Sate of Health</td>
                <td colspan="2">Fasting Value</td>
                <td>After Eating</td>
            </tr>
               <tr> <td>Minimum</td><td>Maximum</td><td>2 hours after eating</td>
                </tr>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                    

                </tr>

                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                </tr>
    </table>
        
   
</body>
</html>
