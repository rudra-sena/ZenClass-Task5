<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function submit(){
            alert("Form has been submitted");
        }
    </script>

    <title>Complete Form</title>
</head>
<body>
    <form method="get" onsubmit="window.submit()">

        <label for="user">Your Name</label>
        <input type="text" name="user" id="user" required><br><br>

        <label for="ID">ID Number</label>
        <input type="number" name="ID" id="ID" required><br><br>
        
        <label for="mail">Your e-mail</label>
        <input type="email" name="mail" id="mail"><br><br>

        <input type="radio" id="salary" name="salary" value="salaried">
          <label for="salary">Salaried</label>
          <input type="radio" id="business" name="salary" value="entrepreneur">
          <label for="business">Own Business</label>
        <br><br>

        <label for="Developer">Developer</label>
        <input type="checkbox" name="role" id="Developer" >

        <label for="analyst">Analyst</label>
        <input type="checkbox" name="role" id="analyst" ><br><br>

        <label for="state">State</label><br>
        <select name="state" id="state">
            <option value="Ktaka" selected>Karnataka</option>
            <option value="TN">Tamil Nadu</option>
            <option value="MP">Madhya Pradesh</option>
        </select><br><br>

        <label for="lang">Skills</label><br>
        <select name="lang" id="lang">
            <optgroup label="JavaScript">
            <option value="react">React</option>
            <option value="angular">Angular</option>
            </optgroup>
            <optgroup label="Python">
                <option value="django">Django</option>
                <option value="flask">Flask</option>

            </optgroup>
        </select><br><br>

        <input type="reset" value=reset>
        <input type="submit" value="submit">



    
    
    
    
    </form>
    
</body>
</html>
