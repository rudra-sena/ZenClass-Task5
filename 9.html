<!DOCTYPE html>
<html lang="en">
<head>
<script>
    function submit(){
        alert("Form has been submitted");
    }
</script>
    <title>Default Values</title>
</head>
<body>
    <form method="post" onsubmit="window.submit()">
        <label for="user">Name</label><br>
        <input type="text" name="fname" id="user" value="Mohan"><br><br>
        
        <label for="mailID">Email</label><br>
        <input type="email" name="mail" id="mailID" value="mohan@gmail.com"><br><br>

        <label for="num">ID/label><br>
        <input type="number" name="no" id="num" value="12345"><br><br>

        <label for="salaried">Salaried</label>
        <input type="radio" name="emp" id="salaried" checked>

        <label for="business">Own Business</label>
        <input type="radio" name="emp" id="business"><br><br>

        <label for="Developer">Developer</label>
        <input type="checkbox" name="role" id="Developer" checked>

        <label for="analyst">Analyst</label>
        <input type="checkbox" name="role" id="analyst" checked><br><br>
        
        <label for="state">State</label><br>
        <select name="state" id="state">
            <option value="Ktaka" selected>Karnataka</option>
            <option value="TN">Tamil Nadu</option>
            <option value="MP">Madhya Pradesh</option>
        </select><br><br>

        <input type="reset" value=reset>
        <input type="submit" value="submit">

    
    
    
    </form>
    
</body>
</html>
