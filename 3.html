<!DOCTYPE html>
<html lang="en">
<head>
    <script> function submit(){ 
        alert("Your feedback has been recieved");
     }
    </script>
    <title>Contact Us</title>
  
</head>
<body>
    <h1> Reach out to us!</h1>
    <form method="get" onsubmit="window.submit()">
        <label for="user">Your Name</label>
        <input type="text" name="user" id="user" required><br><br>

        <label for="phone">Mobile Number</label>
        <input type="text" name="phone" id="number" required><br><br>
        
        <label for="mail">Your e-mail</label>
        <input type="email" name="mail" id="mail" required><br><br>
        
        <label for="msg">Feedback</label> 
        <input type="text" size="100" name="message" id="msg" placeholder="Your message" required><br><br>
        

        <input type="reset" value="Reset"><br><br>
        <input type="submit" value="Submit"><br>
        

    </form>
 
</body>
</html>
